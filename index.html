<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CATbot - Chat con tu Asistente Inteligente</title>
    
    <link rel="icon" type="image/png" href="/images/CatBotLogo.png" onerror="this.href='https://placehold.co/32x32/764ba2/ffffff?text=CBL'">
    <link rel="shortcut icon" href="/images/CatBotLogo.png" onerror="this.href='https://placehold.co/32x32/764ba2/ffffff?text=CBL'">
    <link rel="apple-touch-icon" href="/images/CatBotLogo.png" onerror="this.href='https://placehold.co/180x180/764ba2/ffffff?text=CBL'">
    
    <meta name="description" content="CATbot - Tu asistente inteligente del Institut Lluïsa Cura. Ayuda con información académica, trámites administrativos y todo lo que necesites.">
    <meta name="keywords" content="CATbot, asistente virtual, Institut Lluïsa Cura, chatbot, educación">
    
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://lluisacura.holoments.com/"> 
    <meta property="og:title" content="CATbot - Chat con tu Asistente Inteligente">
    <meta property="og:description" content="Tu asistente inteligente del Institut Lluïsa Cura. Estoy aquí para ayudarte con información académica, trámites administrativos y todo lo que necesites.">
    <meta property="og:image" content="https://lluisacura.holoments.com/images/CatBotLogo.png">
    <meta property="og:image:secure_url" content="https://lluisacura.holoments.com/images/CatBotLogo.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="512">
    <meta property="og:image:height" content="512">
    <meta property="og:site_name" content="CATbot">
    <meta property="og:locale" content="es_ES">
    
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://lluisacura.holoments.com/">
    <meta name="twitter:title" content="CATbot - Chat con tu Asistente Inteligente">
    <meta name="twitter:description" content="Tu asistente inteligente del Institut Lluïsa Cura. Estoy aquí para ayudarte con información académica, trámites administrativos y todo lo que necesites.">
    <meta name="twitter:image" content="https://lluisacura.holoments.com/images/CatBotLogo.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="startup-popup" id="startupPopup">
        <div class="startup-content">
            <h2>Bienvenido a CATbot</h2>
            <p>Por favor, introduce tu nombre para comenzar.</p>
            <input type="text" id="userNameInput" class="startup-input" placeholder="Tu nombre">
            <button id="startupButton" class="startup-button">Entrar al Chat</button>
        </div>
    </div>

    <header class="header" id="chatHeader">
        <div class="header-left">
            <div class="logo">
                <img src="/images/CatBotLogo.png" alt="CATbot Logo" onerror="this.src='https://placehold.co/40x40/FFFFFF/764ba2?text=CB'">
            </div>
            <h1 class="header-title">CATbot</h1>
        </div>
        <div class="status-indicator">
            <div class="status-dot"></div>
            <span>En línea</span>
        </div>
    </header>

    <div class="chat-container" id="chatContainer">
        <div class="messages-container" id="messagesContainer">
            <div class="welcome-message">
                <h2 class="welcome-title">
                    <div class="welcome-logo">
                        <img src="/images/CatBotLogo.png" alt="CATbot Logo" onerror="this.src='https://placehold.co/60x60/FFFFFF/764ba2?text=CB'">
                    </div>
                    CATbot
                </h2>
                <p class="welcome-subtitle">
                    Hola! Soy CATbot, tu asistente del Institut Lluisa Cura, ¿en qué puedo ayudarte?
                </p>
                </div>
            </div>
    </div>

    <div class="input-container" id="chatInputContainer">
        <textarea 
            class="message-input" 
            id="messageInput" 
            placeholder="Escribe tu mensaje aquí..."
            rows="1"
        ></textarea>
        <button class="send-button" id="sendButton" onclick="sendMessage()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22,2 15,22 11,13 2,9 22,2"></polygon>
            </svg>
        </button>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
